<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyCookingBook</title>

  <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="./css/styles.css" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>

  <link rel="apple-touch-icon" href="./icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  
  <meta name="theme-color" content="#FFE9D2">

  <script type="text/javascript" src="./js/materialize.min.js"></script>
</head>
<body class="grey lighten-4">

 
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="./"><span>MyCookingBook</span></a>
      <button class="btn-small" onclick="logtout()"><span>Deconnnexion</span></button>
      
    </div>
  </nav>

  <div class="recipes container grey-text text-darken-1"></div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

 
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >Nouvelle recette</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Lasagnes" id="title" type="text" class="validate">
        <label for="title">Titre recette</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. salade, tomates, figatellu" id="ingredients" type="text" class="validate">
        <label for="ingredients">Ingredients</label>
      </div>
      <div class="input-field center">
        <a id="newrecipe" class="btn-small">ajouter</a>
      </div>
    </form>
  </div>

  <script type="module" src="./js/db.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/ui.js"></script>
  <script>

    var logtout =  function(){
        firebase.auth().signOut().then(function(){
            console.log('success');
            window.location.replace("login.html");
        },function(){})
    }

var init = function(){
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          console.log('ede');
          mainContainer.style.display = "";
        } else {
          // No user is signed in.
          mainContainer.style.display = "none";
          console.log("redirect");
          window.location.replace("login.html");
        }
      });
}
    
init();

mainApp.logout = logtout;
;</script>
  <script src="./js/firebase.js"></script>
</body>
</html>
